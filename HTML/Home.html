<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="card-header bg-dark text-white">
            <h2  style="padding: 20px;"><a class="text-white" href="">Shopping Site</a>
            <i class='bx bxs-shopping-bag'></i>
            <i class="bx bxs-cart-add" style="float: right;"></i>
            </h2>
        </div>
  
    </header>
    <section style="padding: 20px;">
        <h3>Smartphone Shopping</h3>
        <br>
        <div class="row">
            <div class="col-md-3" style="border: 1px solid black">
                <img src="../Images/iphone14proshs.jpg" alt="" width="300px " height="350px">
                <h4>iPhone 14 Pro</h4>
                <span>$1200</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/iphone13.jpg" alt="" width="300px " height="350px">
                <h4>iPhone 13</h4>
                <span>$900</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/gtneo3t.jpg" alt="" width="300px " height="350px">
                <h4>Realme Gt Neo 3t</h4>
                <span>$400</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/1plus11.jpg" alt="" width="300px " height="350px">
                <h4>Oneplus 11</h4>
                <span>$600</span>
                <button>Add to cart</button>
                <br>
                <br>

            </div>
        </div>
        <div class="row">
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/s22.jpg" alt="" width="300px " height="350px">
                <h4>Samsung s22</h4>
                <span>$700</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/flip3.jpg" alt="" width="300px " height="350px">
                <h4>Samsung Flip 3</h4>
                <span>$800</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/v27.jpeg" alt="" width="300px " height="350px">
                <h4>Vivo v27</h4>
                <span>$500</span>
                <button>Add to cart</button>
                <br>

            </div>
            <div class="col-md-3"style="border: 1px solid black;">
                <img src="../Images/nordce3.jpg" alt="" width="300px " height="350px">
                <h4>Oneplus nord</h4>
                <span>$200</span>
                <button>Add to cart</button>
                <br>
                <br>

            </div>

        </div>

    </section>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <!-- Shreyas H S -->
</body>
</html>
